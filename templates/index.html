<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>English → Banjara Translator</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
  <h1>English → Banjara Translator</h1>
  <form id="translateForm">
    <textarea id="english_text" rows="4" cols="50" placeholder="Enter English text"></textarea><br>
    <button type="submit">Translate </button>
  </form>
  <h2>Banjara Translation:</h2>
  <div id="banjara_output"></div>
</div>
<script>
document.getElementById("translateForm").addEventListener("submit", function(e) {
    e.preventDefault();
    let text = document.getElementById("english_text").value;
    fetch("/translate", {
        method: "POST",
        body: new URLSearchParams({english_text: text}),
        headers: {'Content-Type': 'application/x-www-form-urlencoded'}
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("banjara_output").innerText = data.banjara;
    });
});
</script>
</body>
</html>
